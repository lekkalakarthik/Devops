name: Secret Scan with Gitleaks

on:
  workflow_dispatch 

jobs:
  gitleaks-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--verbose --redact"

      - name: Fail if secrets are found
        if: failure()
        run: |
          echo "‚ùå Secrets were detected!"
          exit 1
